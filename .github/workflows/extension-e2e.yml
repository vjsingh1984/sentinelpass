name: Extension Browser E2E

on:
  push:
    branches: [main, develop]
    paths:
      - "browser-extension/chrome/**"
      - "browser-extension/e2e/**"
      - ".github/workflows/extension-e2e.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "browser-extension/chrome/**"
      - "browser-extension/e2e/**"
      - ".github/workflows/extension-e2e.yml"

jobs:
  browser-e2e:
    name: Run Browser Integration Tests
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.playwright-browsers
      HEADLESS: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            browser-extension/e2e/package-lock.json

      - name: Install root web dependencies
        run: npm ci

      - name: Type-check web sources
        run: npm run web:typecheck

      - name: Build extension/UI JS artifacts
        run: npm run web:build

      - name: Run TypeScript unit tests with coverage
        run: npm run test:ts

      - name: Install test dependencies
        working-directory: browser-extension/e2e
        run: npm ci

      - name: Install Playwright Chromium
        working-directory: browser-extension/e2e
        run: npx playwright install chromium

      - name: Run extension browser e2e tests
        working-directory: browser-extension/e2e
        run: npm run test:e2e

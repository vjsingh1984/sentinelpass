<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelPass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen">
            <div class="container">
                <div class="logo">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
                    </svg>
                    <h1>SentinelPass</h1>
                    <p class="tagline">Secure, local-first password manager</p>
                </div>

                <div class="card">
                    <div id="vault-actions">
                        <button id="create-vault-btn" class="btn btn-primary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"/>
                            </svg>
                            Create New Vault
                        </button>
                        <button id="unlock-vault-btn" class="btn btn-secondary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            Unlock Vault
                        </button>
                    </div>

                    <!-- Password Input Form -->
                    <form id="password-form" class="hidden">
                        <h2 id="form-title">Master Password</h2>
                        <div class="form-group">
                            <input type="password" id="master-password" placeholder="Enter master password" class="input" required>
                            <button type="button" id="toggle-password" class="btn-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <div id="strength-meter" class="strength-meter hidden">
                            <div class="strength-bar">
                                <div id="strength-fill" class="strength-fill"></div>
                            </div>
                            <span id="strength-text"></span>
                        </div>
                        <div id="confirm-password-group" class="form-group hidden">
                            <input type="password" id="confirm-password" placeholder="Confirm master password" class="input">
                        </div>
                        <div class="button-group">
                            <button type="submit" class="btn btn-primary" id="submit-password">Continue</button>
                            <button type="button" class="btn btn-secondary" id="cancel-password">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Vault Screen -->
        <div id="vault-screen" class="screen hidden">
            <header class="header">
                <div class="header-left">
                    <h2>SentinelPass</h2>
                    <span id="entry-count" class="badge">0 entries</span>
                </div>
                <div class="header-right">
                    <button id="lock-btn" class="btn-icon" title="Lock Vault">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                    </button>
                    <button id="settings-btn" class="btn-icon" title="Settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 1v6m0 6v6M4.22 4.22l4.24 4.24m5.08 5.08l4.24 4.24M1 12h6m6 0h6M4.22 19.78l4.24-4.24m5.08-5.08l4.24-4.24"/>
                        </svg>
                    </button>
                </div>
            </header>

            <div class="main-content">
                <aside class="sidebar">
                    <button id="add-entry-btn" class="btn btn-primary btn-block">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                        Add Entry
                    </button>

                    <div class="search-box">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input type="text" id="search-input" placeholder="Search entries..." class="input">
                    </div>

                    <div class="filter-group">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="favorites">‚≠ê Favorites</button>
                    </div>

                    <div id="entry-list" class="entry-list">
                        <!-- Entries will be populated here -->
                    </div>
                </aside>

                <main class="detail-view">
                    <div id="no-selection" class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <h3>Select an entry</h3>
                        <p>Choose an entry from the list or create a new one</p>
                    </div>

                    <div id="entry-detail" class="hidden">
                        <div class="entry-header">
                            <input type="text" id="detail-title" class="input input-lg" placeholder="Title">
                            <button id="detail-favorite" class="btn-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                                </svg>
                            </button>
                        </div>

                        <div class="form-group">
                            <label>Username</label>
                            <div class="input-group">
                                <input type="text" id="detail-username" class="input" placeholder="username@example.com">
                                <button id="copy-username" class="btn-icon" title="Copy username">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <div class="input-group">
                                <input type="password" id="detail-password" class="input" placeholder="Password">
                                <button id="toggle-detail-password" class="btn-icon" title="Show password">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                                <button id="generate-password-btn" class="btn-icon" title="Generate password">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
                                    </svg>
                                </button>
                                <button id="copy-password" class="btn-icon" title="Copy password">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>URL</label>
                            <input type="text" id="detail-url" class="input" placeholder="https://example.com">
                        </div>

                        <div class="form-group">
                            <label>Notes</label>
                            <textarea id="detail-notes" class="input textarea" placeholder="Additional notes..." rows="3"></textarea>
                        </div>

                        <div class="entry-meta">
                            <span id="detail-created"></span>
                            <span id="detail-modified"></span>
                        </div>

                        <div class="entry-actions">
                            <button id="save-entry" class="btn btn-primary">Save Entry</button>
                            <button id="delete-entry" class="btn btn-danger">Delete Entry</button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
